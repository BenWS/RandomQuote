<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=BenchNine" rel="stylesheet">
    <link rel="stylesheet"  type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
    	<!--
    <row>
    		<h1 class="col-md-12 text-center">Quote Generator</h1>
    	</row>
    -->
    	<row>
    		<div id="quoteBox" class="col-md-6 mx-auto">
          <div id="quote">
              <q>/*Filled on page load*/</q>
            </div>
          <div id="author">
            <cite>/*Filled on page load*/</cite>
          </div>
    			<div class="actionButtons" style="text-align:center">
            <div style="display:inline-block">
              <button type="button" class="btn btn-primary" id="Tweet">Tweet</button>
              <button type="button" class="btn btn-primary" id="Next">New Quote</button>
            </div>
          </div>
    		</div>
    	</row>
    	<row >
        <footer class="col-md-8 mx-auto text-center">An app by Ben Shippey, 2017</footer>
    	</row>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
